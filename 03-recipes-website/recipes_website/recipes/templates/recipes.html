{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1>My recipes</h1>

<div id="blog" class="blog-main pad-top-100 pad-bottom-100 parallax">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h2 class="block-title text-center">
                Our Recipes 	
            </h2>
                <div class="blog-box clearfix">
                    <div class="wow fadeIn" data-wow-duration="1s" data-wow-delay="0.1s">
                        <div class="col-md-6 col-sm-6">
                            <div class="blog-block">
                                <div class="blog-img-box">
                                    <img src="images/featured-image-01.jpg" alt="" />
                                    <div class="overlay">
                                        <a href=""><i class="fa fa-link" aria-hidden="true"></i></a>
                                    </div>
                                </div>
                                {% if recipes %}
                                {% for recipes in recipes %}
                                <div class="blog-dit">
                                    <p><span>25 NOVEMBER, 2014</span></p>
                                    <a href="{% url 'recipes_details' %}"><h2>{{ recipes.id }}</h2></a>
                                    <h5>BY John Doggett</h5>
                                </div>
                                {% endfor %}
                                {% else %}
                                {% endif %}
                            </div>
                        </div>
                        <!-- end col -->
                    </div>
                </div>
                <!-- end blog-box -->

                <div class="blog-btn-v">
                    <a class="hvr-underline-from-center" href="#">More recipes</a>
                </div>

            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end blog-main -->

    {% include 'partials/_footer.html' %}
{% endblock %}
